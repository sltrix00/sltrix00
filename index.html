	</main>

		<div id="introModal" class="fade-in" style="
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: rgba(18, 18, 18, 0.95);
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  z-index: 9999;
	  padding: 20px;
	  backdrop-filter: blur(4px);
	">
	  <div style="
	    background-color: #222;
	    color: #fff;
	    max-width: 500px;
	    width: 100%;
	    border-radius: 16px;
	    padding: 30px 20px;
	    text-align: center;
	    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
	    font-family: sans-serif;
	  ">
	    <p style="font-size: 1.2rem; margin-bottom: 30px;">
	      Hello. This is sltrix's website.<br>
	      Always remember me.<br>
	      <strong>Promise.</strong>
	    </p>

		<img src="mypic.png" alt="sltrix photo" style="
		      width: 140px;
		      height: 140px;
		      border-radius: 50%;
		      object-fit: cover;
		      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
		      margin-bottom: 25px;
	    ">

	    <button id="closeModalBtn" style="
	      background-color: #444;
	      color: #fff;
	      border: none;
	      padding: 12px 24px;
	      font-size: 1rem;
	      border-radius: 8px;
	      cursor: pointer;
	      transition: background 0.2s ease;
	    ">I promise</button>
	  </div>
	</div>




	<script>
    	const siteNameElement = document.getElementById("siteName");

    	// Возможные состояния хвоста
    	const states = ["--", "-0", "00", "0-", "--"];
    	let stateIndex = 0;

    	function updateSiteName() {
     	 const newTail = states[stateIndex];
     	 siteNameElement.textContent = "sltrix" + newTail;

     	 stateIndex = (stateIndex + 1) % states.length;
   		 }

    	// Первое обновление сразу
    	updateSiteName();

    	// Обновление каждую минуту (60 000 мс)
    	setInterval(updateSiteName, 30000);

    	//clocks
    	const clockElement = document.getElementById("clock");

      	function updateClock() {
      	  const now = new Date();
      	  const hours = String(now.getHours()).padStart(2, '0');
      	  const minutes = String(now.getMinutes()).padStart(2, '0');
      	  const seconds = String(now.getSeconds()).padStart(2, '0');
      	  clockElement.textContent = `${hours}:${minutes}:${seconds}`;
      }

      updateClock();
      setInterval(updateClock, 1000);

	      document.addEventListener("DOMContentLoaded", function () {
	    const selector = document.getElementById("playlistSelector");
	    const frames = document.querySelectorAll(".playlist-frame");

	    selector.addEventListener("change", function () {
	      const selectedYear = selector.value;

	      frames.forEach(frame => {
	        if (frame.getAttribute("data-year") === selectedYear) {
	          frame.style.display = "block";
	        } else {
	          frame.style.display = "none";
	        }
	      });
	    });
	  });

			   document.getElementById("closeModalBtn").addEventListener("click", function () {
	    const modal = document.getElementById("introModal");
	    modal.classList.remove("fade-in");
	    modal.classList.add("fade-out");

	    setTimeout(() => {
	      modal.style.display = "none";
	    }, 800); // должно совпадать с временем fadeOut
	  });
  </script>

</body>
