	<script>
    	const siteNameElement = document.getElementById("siteName");

    	// Возможные состояния хвоста
    	const states = ["--", "-0", "00", "0-", "--"];
    	let stateIndex = 0;

    	function updateSiteName() {
     	 const newTail = states[stateIndex];
     	 siteNameElement.textContent = "sltrix" + newTail;

     	 stateIndex = (stateIndex + 1) % states.length;
   		 }

    	// Первое обновление сразу
    	updateSiteName();

    	// Обновление каждую минуту (60 000 мс)
    	setInterval(updateSiteName, 30000);

    	//clocks
    	const clockElement = document.getElementById("clock");

      	function updateClock() {
      	  const now = new Date();
      	  const hours = String(now.getHours()).padStart(2, '0');
      	  const minutes = String(now.getMinutes()).padStart(2, '0');
      	  const seconds = String(now.getSeconds()).padStart(2, '0');
      	  clockElement.textContent = `${hours}:${minutes}:${seconds}`;
      }

      updateClock();
      setInterval(updateClock, 1000);
  </script>

  <script>
  const images = [
    "upic7.JPG", "upic2.JPG", "upic3.JPG", "upic4.JPG",
    "upic5.JPG", "upic6.JPG", "upic8.JPG", "upic1.JPG",

    "upic17.jpg","upic18.jpg","upic19.jpg","upic20.jpg",
    "upic21.jpg","upic22.jpg","upic23.jpg","upic24.jpg",
    "upic25.jpg","upic26.jpg","upic27.jpg","upic28.jpg",
    "upic29.jpg","upic30.jpg","upic31.jpg","upic32.jpg",
  ];

  let currentIndex = 0;

  const sliderImage = document.getElementById('slider-image');
  const sliderCounter = document.getElementById('slider-counter');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');

  function updateSlider() {
    sliderImage.src = images[currentIndex];
    sliderCounter.textContent = `${currentIndex + 1} / ${images.length}`;
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateSlider();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateSlider();
  });

  updateSlider();
</script>
